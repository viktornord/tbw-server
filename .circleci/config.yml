version: 2
jobs:
  deploy:
    machine:
      environment:
        DEPLOY_DIR: $HOME/repo
        AWS_CODE_DEPLOY_APPLICATION_NAME: name
        AWS_CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: test
        AWS_CODE_DEPLOY_APP_SOURCE: $HOME/repo
        AWS_CODE_DEPLOY_S3_BUCKET: myyy-test-bucket
        AWS_CODE_DEPLOY_S3_FILENAME: "${CIRCLE_BUILD_NUM}#${CIRCLE_SHA1:0:7}.zip"
    working_directory: ~/repo
    steps:
      - run: bash node_modules/aws-code-deploy/bin/aws-code-deploy.sh
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/mongo
        container_name: mongo
        ports:
          - 27017:27017

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: npm test
      - store_artifacts:
          path: coverage
          prefix: coverage

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
