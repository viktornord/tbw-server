version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/my-app/
hooks:
  BeforeInstall:
    - location: scripts/backup.sh
      runas: ubuntu
  AfterInstall:
    - location: scripts/install-dependencies.sh
  ApplicationStart:
    - location: scripts/start.sh
      runas: ubuntu
    - location: scripts/cleanup.sh
      runas: ubuntu
